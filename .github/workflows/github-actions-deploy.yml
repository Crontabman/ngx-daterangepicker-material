name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: npm ci
      - name: Test
        run: npm test
      - name: Build demo
        run:  npx ng build --prod --base-href=/ngx-daterangepicker-material/  --repo=https://github.com/fetrarij/ngx-daterangepicker-material.git
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
