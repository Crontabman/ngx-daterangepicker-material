name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install Chrome
        run: |
          sudo apt-get install -y dpkg
          export DISPLAY=:99.0
          sh -e /etc/init.d/xvfb start
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-key update
          sudo apt-get update --allow-unauthenticated -q
          sudo apt-get install -q google-chrome-stable --allow-unauthenticated
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: npm ci
      - name: Test
        run: npm test
      - name: Build demo
        run:  npx ng build --prod --base-href=/ngx-daterangepicker-material/  --repo=https://github.com/fetrarij/ngx-daterangepicker-material.git
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
